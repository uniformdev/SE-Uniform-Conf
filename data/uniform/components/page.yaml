# yaml-language-server: $schema=<https://canary.uniform.app/schemas/json-schema/component-definition/v1.json>
$schema: https://canary.uniform.app/schemas/json-schema/component-definition/v1.json
id: page
name: Page
icon: file-document
parameters:
  - id: pageTitle
    name: Page Title
    type: text
    helpText: ''
    typeConfig: null
useTeamPermissions: true
slots:
  - id: header
    name: Header
    allowedComponents:
      - header
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
  - id: body
    name: Body
    allowedComponents:
      - hero
      - whyAttend
      - talkList
      - $personalization
      - registrationForm
      - talkBlock
      - demoComponent
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
  - id: footer
    name: Footer
    allowedComponents:
      - footer
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
defaults:
  type: page
  slots:
    footer:
      - type: footer
    header:
      - type: header
titleParameter: pageTitle
canBeComposition: true
